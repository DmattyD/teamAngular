<div *ngIf="product" class="row">
  <div class="col-md-12">
    <h2 *ngIf="product._id">Product Details</h2>
    <h2 *ngIf="!product._id">New Product</h2>
  </div>
</div>
<div *ngIf="product" class="row">
  <form class="col-md-12">
    <div class="form-group">
      <label for="product-name">Name</label>
      <input class="form-control" name="product-name" [(ngModel)]="product.name" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="product-price">Price</label>
      <input class="form-control" name="product-price" [(ngModel)]="product.email" placeholder="support@mlab.com"/>
    </div>
    <button class="btn btn-primary" *ngIf="!product._id" (click)="createProduct(product)">Create</button>
    <button class="btn btn-info" *ngIf="product._id" (click)="updateProduct(product)">Update</button>
    <button class="btn btn-danger" *ngIf="product._id" (click)="deleteProduct(product._id)">Delete</button>
  </form>
</div>
